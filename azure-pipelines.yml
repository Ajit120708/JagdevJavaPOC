# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "02222d21-2469-4570-bb44-9b4a2ff025b9"
  imageRepository: "dockerspringbootpocnew"
  containerRegistry: "myacr001.azurecr.io"
  dockerfilePath: "$(Build.SourcesDirectory)/Dockerfile"
  tag: "$(Build.BuildId)"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: "pom.xml"
              publishJUnitResults: true
              testResultsFiles: "**/surefire-reports/TEST-*.xml"
              javaHomeOption: "JDKVersion"
              mavenVersionOption: "Default"
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    jobs:
      - deployment: Deploy
        displayName: Deploy job
        pool:
          vmImage: $(vmImageName)
        environment: "myenv.aksnamespace" #customize with your environment
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadPipelineArtifact@2
                  inputs:
                    artifactName: "manifests"
                    downloadPath: "$(System.ArtifactsDirectory)/manifests"

                - task: KubernetesManifest@1
                  displayName: Create imagePullSecret
                  inputs:
                    action: "createSecret"
                    connectionType: "kubernetesServiceConnection"
                    kubernetesServiceConnection: "myapp-default" #customize for your Kubernetes service connection
                    secretType: "dockerRegistry"
                    secretName: "$(imagePullSecret)"
                    dockerRegistryEndpoint: "$(dockerRegistryServiceConnection)"

                - task: KubernetesManifest@1
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: "deploy"
                    connectionType: "kubernetesServiceConnection"
                    kubernetesServiceConnection: "myapp-default" #customize for your Kubernetes service connection
                    manifests: |
                      $(Pipeline.Workspace)/manifests/deployment.yml
                      $(Pipeline.Workspace)/manifests/service.yml
                    containers: "$(containerRegistry)/$(imageRepository):$(tag)"
                    imagePullSecrets: "$(imagePullSecret)"
